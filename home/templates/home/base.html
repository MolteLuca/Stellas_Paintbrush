{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    {% if title %}
        <title>Stella's Paintbrush - {{ title }}</title>
    {% else %}
        <title>Stella's Paintbrush</title>
    {% endif %}

    <link rel="stylesheet" href="{% static 'home/base.css' %}">
</head>
<body>

<script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>



<div class="myContainer">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <div id="mySidebar" class="sidebar" onmouseover="toggleSidebar()" onmouseout="toggleSidebar()">
        <a id="aboutMe"><i class="material-icons">info</i><span class="icon-text"></span>about</a><br>
        <a id="myArt"><i class="material-icons">spa</i><span class="icon-text"></span>my art</a><br>

        <a id="contactMe"><i class="material-icons">email</i><span class="icon-text"></span>contact</a>
    </div>
    {% block content %} {% endblock %}
</div>
<script>
    var mini = true;

    function toggleSidebar() {
        if (mini) {
            this.mini = false;
            document.getElementById("mySidebar").style.width = "210px";


        } else {
            document.getElementById("mySidebar").style.width = "5px";
            this.mini = true;
        }
    }
</script>

</body>
</html>
