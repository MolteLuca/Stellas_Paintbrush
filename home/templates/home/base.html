{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">


    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    {% if title %}
        <title>Stella's Paintbrush - {{ title }}</title>
    {% else %}
        <title>Stella's Paintbrush</title>
    {% endif %}

    <link rel="stylesheet" href="{% static 'home/base.css' %}">
</head>
<body>

<script
        src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

<script>
    AOS.init({
        duration: 1200,
    });
</script>

<div class="myContainer">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <div id="mySidebar" class="sidebar" onmouseover="toggleSidebar()" onmouseout="toggleSidebar()">
        <a id="aboutMe"><i class="material-icons">info</i><span class="icon-text"></span>about</a><br>
        <a id="myArt"><i class="material-icons">spa</i><span class="icon-text"></span>my art</a><br>

        <a id="contactMe"><i class="material-icons">email</i><span class="icon-text"></span>contact</a>
    </div>

    {% block content %} {% endblock %}
</div>

<script>
    var mini = true;

    function toggleSidebar() {
        if (mini) {
            this.mini = false;
            document.getElementById("mySidebar").style.width = "210px";


        } else {
            document.getElementById("mySidebar").style.width = "5px";
            this.mini = true;
        }
    }
</script>

</body>
</html>
